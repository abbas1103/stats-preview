<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300&family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row card-text">
        <div class="col-12 col-lg-6 col-md-6">
          <h2>Get <span>Insights</span> that help your Business Grow</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding, customer experience, revenue and overall efficiency
          </p>
          <div class="card-stats">
            <div class="row">
              <div class="feature-box col-lg-4">
                <h2>10k+</h2>
                <p>Companies</p>
              </div>
              <div class="feature-box col-lg-4">
                <h2>314</h2>
                <p>Templates</p>
              </div>
              <div class="feature-box col-lg-4">
                <h2>12M+</h2>
                <p>Queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 col-md-6" style="padding:0px;">
          <div class="card-img">
            <img src="./images/image-header-desktop.jpg" />
          </div>
        </div>
      </div>
    </div>
    <footer>
      Made by Abbas
    </footer>
  </body>
</html>
